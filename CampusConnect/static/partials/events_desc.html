<div class="container" style="margin-bottom:20px;margin-top:5%;" ng-controller = "EventsCtrl" ng-init = "init()">
  <div class="row">
   <div class="col-md-5 col-md-offset-3" style="border-radius:5px;background-color:white;padding-bottom:10px;">
    <div class="row">
    <img ng-src="{{ img_src }}" alt="..." class="img-rounded" style="height:25%;width:100%;">
    </div>
  <div class="row" style="display:inline;"><h3 ng-bind="title_post" style="float:left;"></h3>
    <div style="float:right;display:inline;margin-top:20px;">
      <a href="">
      <span style="float:right;margin-top:5px;">Share</span>
      <span style="float:right;"><img src="img/share.png" width="30px" height="30px" style="float:right;"></span>
      </a>
    </div>
    
  </div>
  <div class="row" style="padding-left:10px;padding-right:10px;">
    <p><img ng-src="{{ clubimg }}" width="25px" height="25px" alt=""class="img-rounded"><span><b ng-bind="clubName" style="margin-left:5px;"></b></span></p>
    <span ng-bind = "desc">
</span>
  </div>
  <div class="row" style="border-radius: 10px;
    border: 2px solid #F0CD4F;padding:5px;margin-left:2px;margin-right:2px;">
    
    <p ng-bind="startenddate"></p>
    <p ng-bind="startendtime"></p>
    <p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
      <span ng-bind="venue"></span>
      
    </div>
  <a ng-href="{{ insertlink }}" target="_blank"><button type="button" class="btn btn-warning" style="margin-top:10px;border-radius:15px;background-color:#FCD04F;border:0;">Add to Calendar</button></a>
</div> 
</div>
</div>
