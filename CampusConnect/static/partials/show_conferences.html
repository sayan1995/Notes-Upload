<div ng-controller="GetCollegeCtrl" ng-init="init()">

    <div ng-if = "signedIn == 0">
    Please Sign in to continue
    </div>
    <div class="row" ng-if = "signedIn == 1">
        <div class="col-lg-12">
            <h3>Show colleges</h3>
        </div>
    </div>
    <div class="table-responsive" ng-if = "signedIn == 1">
            <table id="college-table" class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="college in colleges">
                    <td>
                     <a ng-href="#/{{college.collegeId}}" ng-click = "setCollegeDetails(college.collegeId,college.name)">
                     {{college.name}}
                    </a></td>
                    <td>{{college.location}}</td>
                </tr>
                </tbody>
            </table>
    </div>
</div>
